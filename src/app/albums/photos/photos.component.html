<h3>Photos of Album "{{ selectedAlbum?.title }}"</h3>

<table border="0" cellpadding=0 cellspacing=0>
  <tr>
    <th width="48">ID</th>
    <th width="100">Thumbnail</th>
    <th>Original</th>
  </tr>

  <tr *ngFor="let photo of photos">
    <td>{{ photo.id }}</td>
    <td><img [src]="photo.thumbnailUrl" width="50" height="50"></td>
    <td>
      <a [href]="photo.url" target="_blank">View large image</a>
    </td>
  </tr>
</table>
